<h3>Currently in the room are:</h3>
<button (click)="clear()">clear</button>
<select [(ngModel)]="filterByFramework">
  <option value="all">Show all</option>
  <option *ngFor="let framework of frameworks"
          [value]="framework">
    {{ framework }}
  </option>
</select>

<p *ngFor="let person of people | filter:filterByFramework:people.length; index as idx">
  {{ idx + 1 }}. {{ person.name }} - like {{ person.framework }}
  <button (click)="remove(idx)">X</button>
  <button (click)="edit(idx)">Edit</button>
</p>
