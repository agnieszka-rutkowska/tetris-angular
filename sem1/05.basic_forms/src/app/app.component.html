<h2>People in the room</h2>
<p [style.background-color]="color">
  Max allowed: {{ maxAllowed }}
</p>
<p>Current number: {{ peopleInTheRoom.length }}</p>

<app-form
  (addPerson)="add($event)"
  [name]="nameToEdit"
  [favoriteFramework]="frameworkToEdit"
  [frameworks]="availableFrameworks"></app-form>

<h4 *ngIf="peopleInTheRoom.length >= maxAllowed">
  Max allowed reached hed!
</h4>

<div *ngIf="peopleInTheRoom.length > 0">
  <app-list
    (clearList)="clear()"
    (removeAtIndex)="remove($event)"
    (editAtIndex)="edit($event)"
    [people]="peopleInTheRoom"
    [frameworks]="availableFrameworks"></app-list>
</div>
