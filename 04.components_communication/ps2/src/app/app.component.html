<h2>People in the room</h2>
<p [style.background-color]="color">
  Max allowed: {{ maxAllowed }}
</p>
<p>Current number: {{ peopleInTheRoom.length }}</p>



<h4 *ngIf="peopleInTheRoom.length >= maxAllowed">
  Max allowed reached hed!
</h4>

<app-formularz
  [frameworks]="availableFrameworks"
  (newPerson)="add($event)"></app-formularz>

<app-list *ngIf="peopleInTheRoom.length > 0"
  (remove)="remove($event)"
  (clearList)="clear()"
  [frameworks]="availableFrameworks"
  [people]="peopleInTheRoom"></app-list>
