<form #form="ngForm" (submit)="submitForm(form.form)">

  <label>Your name:</label>
  <input ngModel #name="ngModel" name="name" type="text"
         required
         minlength="3"/>
  <div *ngIf="name.touched && name.valid === false">
    Incorrect name
  </div>

  <br/>

  <label>Your token:</label>
  <input ngModel #token="ngModel" name="token" type="text"
         required
         />
  <div *ngIf="token.touched && token.valid === false">
    Token required
  </div>

  <br/>

  <button type="submit" [disabled]="!form.valid">
    Start
  </button>

</form>
